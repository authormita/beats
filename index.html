<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>beats</title>
  </head>
  <body style="background:black; color:white; text-align:center;">
    <h1>Beats by αυθόρμητα</h1>
    <audio id="player" controls autoplay loop></audio>

    <script>
      const beats = [
        "beat1.mp3",
        "beat2.mp3",
        "beat3.mp3",
        "beat4.mp3",
        "beat5.mp3",
        "beat6.mp3",
        "beat7.mp3"
      ];
      const player = document.getElementById("player");

      function shuffle(array) {
        return array.sort(() => Math.random() - 0.5);
      }

      const playlist = shuffle(beats);
      let current = 0;

      function playNext() {
        player.src = playlist[current];
        player.play();
      }

      player.addEventListener("ended", () => {
        current = (current + 1) % playlist.length;
        playNext();
      });

      playNext();
    </script>
  </body>
</html>
