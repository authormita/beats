<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Beats by αυθόρμητα</title>
  <style>
    body {
      background-color: #000;
      color: orange;
      font-family: monospace;
      text-align: center;
      padding-top: 80px;
    }
    #muteBtn {
      background: orange;
      color: black;
      font-weight: bold;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>beats by αυθόρμητα</h1>
  <audio id="player" muted loop></audio>
  <br />
  <button id="muteBtn">Unmute 🔊</button>

  <script>
    const beats = [
      "beat1.mp3",
      "beat2.mp3",
      "beat3.mp3",
      "beat4.mp3",
      "beat5.mp3",
      "beat6.mp3",
      "beat7.mp3",
    ];

    function shuffle(array) {
      return array.sort(() => Math.random() - 0.5);
    }

    const playlist = shuffle([...beats]);
    let current = 0;
    const player = document.getElementById("player");
    const muteBtn = document.getElementById("muteBtn");

    function playNext() {
      player.src = playlist[current];
      player.play().then(() => {
        console.log("Playing", player.src);
      }).catch(err => {
        console.warn("Autoplay blocked:", err);
      });
    }

    player.addEventListener("ended", () => {
      current = (current + 1) % playlist.length;
      playNext();
    });

    muteBtn.addEventListener("click", () => {
      player.muted = !player.muted;
      muteBtn.innerText = player.muted ? "Unmute 🔊" : "Mute 🔇";
    });

    // μικρή καθυστέρηση για να το δεχτεί ο browser
    setTimeout(() => {
      playNext();
    }, 500);
  </script>
</body>
</html>
