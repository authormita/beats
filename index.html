<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8" />
  <title>beats by αυθόρμητα</title>
  <style>
    body {
      background-color: #000;
      color: orange;
      font-family: monospace;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 20px;
    }

    button {
      background-color: orange;
      color: black;
      font-weight: bold;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1.2em;
    }
  </style>
</head>
<body>
  <h1>beats by αυθόρμητα</h1>
  <button id="muteBtn">Unmute 🔊</button>

  <audio id="player" preload="auto"></audio>

  <script>
    const beats = [
      "beat1.mp3",
      "beat2.mp3",
      "beat3.mp3",
      "beat4.mp3",
      "beat5.mp3",
      "beat6.mp3",
      "beat7.mp3"
    ];

    let index = Math.floor(Math.random() * beats.length);
    const player = document.getElementById('player');
    const muteBtn = document.getElementById('muteBtn');

    let isMuted = true;

    function playNext() {
      index = (index + 1) % beats.length;
      player.src = beats[index];
      player.play();
    }

    muteBtn.addEventListener('click', () => {
      if (isMuted) {
        player.src = beats[index];
        player.play();
        muteBtn.textContent = "Mute 🔇";
        isMuted = false;
      } else {
        player.pause();
        muteBtn.textContent = "Unmute 🔊";
        isMuted = true;
      }
    });

    player.addEventListener('ended', playNext);
  </script>
</body>
</html>
